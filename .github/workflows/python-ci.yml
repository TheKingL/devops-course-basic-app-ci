name: CI - Build, Lint and Test Python App

on:
  push:
  pull_request:

jobs:
  build:
    name: üèóÔ∏è Build de l'application
    runs-on: ubuntu-latest

    steps:
      # Clone du repository
      - name: Checkout du code
        uses: actions/checkout@v4

      # Installation de Python 3.9
      - name: Configuration de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # Installation des d√©pendances du projet
      - name: Installation des d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  lint:
    name: üîç Lint du code (Flake8)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Installation des d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Ex√©cution de Flake8
      - name: Lancement de Flake8
        run: |
          echo "Lancement du linting..."
          flake8 ||:

  tests:
    name: üß™ Tests unitaires (nosetests)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Installation des d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Lancement des tests avec nose
      - name: Ex√©cution des tests
        run: |
          echo "Lancement des tests unitaires..."
          nosetests
